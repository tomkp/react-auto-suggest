<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>React Auto Suggest</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css" rel="stylesheet">

    <style>

        *, *:before, *:after {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        * {
            position: relative;
        }

        html, body {
            font-size: 16px;
            line-height: 1.5rem;
            height: 100%;
            min-height: 100%;
        }

        .AutoSuggest {

            width: 360px;
            margin: 4rem;
        }

        .SearchBox {
            width: 360px;
            padding: .5rem 1rem;
            border: 1px solid #ddd;
        }

        .DropDown {
            z-index: 2;
            background: #fff;
            border: 1px solid #ddd;
            color: #000;
        }

        .DropDown .suggestion {
            line-height: 2rem;
            padding: 0 1rem;
        }

        .DropDown .suggestion:hover {
            background: #eee;
        }

        .DropDown .selected {
            background: #ddd;
        }

    </style>
</head>
<body>

</body>

<script src="bundle.js"></script>
</html>
